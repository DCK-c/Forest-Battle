<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="./favicon.ico" type="image/x-icon">
<title>森林之战</title>
<style>
  body {
    background-image: url('background.png');
    background-size: cover;
  background-position: center;
  background-attachment: fixed;
    font-family: 'Arial', sans-serif;
    color: white;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around; /* Changed to space-around for better distribution */
    height: 100vh; /* Sets the body height to viewport height */
  }
  h1 {
    margin-top: 0;
    padding-top: 20px;
    font-size: 24px;
  }
  #form {
    background: rgba(216, 216, 216, 0.9); /* More opacity for better readability */
    padding: 10px;
    width: 96%;
    border-radius: 8px;
    overflow: auto; /* Allows scrolling within the form if necessary */
  }
  select, button {
    width: 96%;
    padding: 8px;
    margin: 8px 2%;
    border: none;
    border-radius: 4px;
  }
  select {
    background: white;
    color: black;
  }
  button {
    background: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #45a049;
  }
  .submit{
      background: #cccccc;
  }
  .submit:hover {
    background: #dddddd;
  }
  .roleSelector {
    display: block;
    height: 35px;
  }
  .hidden {
    display: none;
  }
  .popup-content {
    position: absolute; /* 使用绝对定位 */
    top: 15%; /* 距离顶部20% */
    left: 40%;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 200px;
    height:100px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.close {
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="popup-content" style="display: none">
        <span class="close">&times;</span>
    </div>
    <h1 id="title">森林之战——请选择自己的身份</h1>
    <button onclick="randomIdentity()">随机生成玩家身份以开始游戏</button> <!-- Ensured button is visible -->
    <div id="form">
        <form id="identityForm">
            <div id="selections">
              <script>
                const roles = [
                    {role:"♠J",value:13},
                    {role:"♠Q",value:23},
                    {role:"♠K",value:33},
                    {role:"♥J",value:12},
                    {role:"♥Q",value:22},
                    {role:"♥K",value:32},
                    {role:"♣J",value:11},
                    {role:"♣Q",value:21},
                    {role:"♣K",value:31},
                    {role:"JOKER",value:0}
                ];
                for (let i = 1; i <= 10; i++) {
                  const selectHTML = `<select id="select${i}" onchange="confirmIdentity(${i})" class="roleSelector">
                    <option value="">玩家${i}请选择身份</option>
                    ${roles.map(role => `<option value="${role.value}">${role.role}</option>`).join('')}
                  </select>
                  <div id="identity${i}" style="color: black; margin-left: 2%; margin-right: 2%"></div>
                  <div id="confirmedIdentity${i}" class="hidden"></div>`;
                  document.write(selectHTML);
                }
              </script>
            </div>
        </form>
    </div>
    <div style="width: 100%; padding: 20px 0;">
        <button type="button" class="submit" onclick="submitIdentities()" disabled>确认身份，游戏开始</button>
        <button onclick="alert('更多功能,敬请期待')">更多森林进化论玩法</button>
    </div>
<script src="./main.js"></script>
</body>
</html>
