<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="./favicon.ico" type="image/x-icon">
<meta charset="UTF-8">
<title>森林进化论</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%; /* 设置 body 和 html 的高度为100% */
  }
  body {
    display: flex;
    flex-direction: row; /* 确保内容水平排列 */
  }
  #leftColumn{
      width:30%
  }
  #rightColumn{
      width:70%
  }
  #leftColumn, #rightColumn {
    padding: 20px;
    box-sizing: border-box; /* 包括padding在内的宽度计算 */
    overflow-y: auto; /* 如果内容超出可视区域允许滚动 */
    height: 100%; /* 设置每一列的高度为100% */
    position:relative;
  }
  #leftColumn {
    background-color: #f8f8f8;
  }
  #rightColumn {
    background-color: #e8e8e8;
  }
  button {
    padding: 8px 16px;
    margin: 5px;
    width: calc(100% - 30px); /* 计算宽度，扣除边距 */
    box-sizing: border-box; /* 包括padding和margin在内的宽度计算 */
  }
  .operation{
      display: flex;
      align-items: center;
      justify-content: center
  }
  .info{
      position: absolute;
      bottom: 0;
  }
</style>
</head>
<body>
    <div id="leftColumn">
    <h2>玩家存活信息</h2>
    <div id="healthList"></div>
    <div class="info">
        <h1 style="color: red">说明</h1>
        <p>本系统仅用于辅助森林进化论游戏的进行，请按照森林进化论游戏的规则进行游戏</p>
        <p>本系统不支持任何透支血量的操作</p>
        <p>禁止利用本系统不完善的地方卡bug</p>
        <p>在使用本系统过程中出现的一切问题请找该系统的设计者，与本系统开发者毫无关系</p>
    </div>
  </div>
    <div id="rightColumn">
    <h2>游戏操作面板</h2>
    <h3 class="roundCount"></h3>
    <button onclick="showTradeHealth()">血量交易</button>
    <div class="trade" style="display: none;background:#d8d8d8">
        <div class = "operation">
            <p>卖家（被扣除血量）：</p>
            <select id="sell" style="height: 20px">
                <option value=1>1号</option>
                <option value=2>2号</option>
                <option value=3>3号</option>
                <option value=4>4号</option>
                <option value=5>5号</option>
                <option value=6>6号</option>
                <option value=7>7号</option>
                <option value=8>8号</option>
                <option value=9>9号</option>
                <option value=10>10号</option>
            </select>
            </div>
        <div class = "operation">
            <p>买方（获得血量）：</p>
            <select id="buy" style="height: 20px">
                <option value=1>1号</option>
                <option value=2>2号</option>
                <option value=3>3号</option>
                <option value=4>4号</option>
                <option value=5>5号</option>
                <option value=6>6号</option>
                <option value=7>7号</option>
                <option value=8>8号</option>
                <option value=9>9号</option>
                <option value=10>10号</option>
            </select>
        </div>
        <div class = "operation">
            <p>交易血量数：</p>
            <input type="number" id="health" name="health" style="height: 20px">

        </div>
        <div class = "operation">
            <button onclick="doTrade()" style="width: 80%">完成交易</button>
        </div>
    </div>
    <button onclick="showPredation()">捕食</button>
      <div class = "predation" style="display: none;background: #d8d8d8">
          <div class = "operation">
              <p>捕食者：</p>
              <select id="predator" style="height: 20px">
                <option value=1>1号</option>
                <option value=2>2号</option>
                <option value=3>3号</option>
                <option value=4>4号</option>
                <option value=5>5号</option>
                <option value=6>6号</option>
                <option value=7>7号</option>
                <option value=8>8号</option>
                <option value=9>9号</option>
                <option value=10>10号</option>
            </select>
          </div>
          <div class = "operation">
              <p>被捕食者：</p>
              <select id="prey" style="height: 20px">
                <option value=1>1号</option>
                <option value=2>2号</option>
                <option value=3>3号</option>
                <option value=4>4号</option>
                <option value=5>5号</option>
                <option value=6>6号</option>
                <option value=7>7号</option>
                <option value=8>8号</option>
                <option value=9>9号</option>
                <option value=10>10号</option>
            </select>
          </div>
          <div class = "operation">
              <button onclick="doPredation()" style="width: 80%">进行捕食</button>
          </div>
      </div>
    <button onclick="startNextRound()" class = "start">结束这一轮并开始下一轮</button>
    <button onclick="showAuction()" class = "auctionButton">拍卖环节</button>
      <div class = "auction" style="display: none;background: #d8d8d8">
          <div class = "operation">
              <p>购得者：</p>
              <select id="buyer" style="height: 20px">
                <option value=1>1号</option>
                <option value=2>2号</option>
                <option value=3>3号</option>
                <option value=4>4号</option>
                <option value=5>5号</option>
                <option value=6>6号</option>
                <option value=7>7号</option>
                <option value=8>8号</option>
                <option value=9>9号</option>
                <option value=10>10号</option>
            </select>
          </div>
          <div class = "operation">
            <p>出价：</p>
            <input type="number" id="price" name="price" style="height: 20px">

        </div>
          <div class = "operation">
              <button onclick="doAuction()" style="width: 80%">成交</button>
          </div>
      </div>
    <button onclick="showResult()" class = "show">显示结果</button>
    <button onclick="{window.location = './main.html'}">返回设置身份</button>
  </div>

    <script src = "./game.js"></script>
</body>
</html>
